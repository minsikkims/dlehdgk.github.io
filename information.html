          <div class="cat"><img src="img/고양이.png" alt=""></div>

            <div class="C">
              <div>
              </div>

                <div class="btn1">
                  <a href="#" class="button">수정하기</a>
                </div>
                <div id="name1Error" class="error"></div>
              </div>
              <!-- 이름 -->
              <div class="title">
                <h style="font-size: 28px;">이름</h>
              </div>
              <div class="name">
                <input id="name" type="text" placeholder="김민식" name="uName" readonly>

                  <a href="#" class="button">변경불가</a>
                </div>
                <div id="nameError" class="error"></div>
              </div>

              <!-- 아이디 -->
              <div class="title">
                <h style="font-size: 28px;">아이디</h>
              </div>
              <div>
                <div class="id">
                  <input id="id" type="text" placeholder="kingminsik1234" name="uName" readonly>
                  <div class="btn2">
                    <a href="#" class="button">변경불가</a>
                  </div>
                  <div id="id Error" class="error"></div>
                </div>
              </div>
              <!-- 비밀번호 -->
              <div class="title">
                <h style="font-size: 28px;">비밀번호</h>
              </div>
              <div class="password">
                <input id="password" type="password" placeholder="**************">
                <div class="btn5">
                  <a href="#" class="button">수정하기</a>
                </div>
              </div>

              <div class="title">
                <h style="font-size: 28px;">휴대폰 번호</h>
              </div>
              <div class="phone">
                <input id="phoneCheck" type="phone" placeholder="010-1234-1111">
                <div class="btn3">
                  <a href="#" class="button">수정하기</a>
                </div>
              </div>
            </div>
            <div class="line">
              <hr>
              <div class="Save">
                <a href="#" class="button">저장하기</a>
